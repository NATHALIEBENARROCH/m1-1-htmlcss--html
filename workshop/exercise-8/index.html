<!DOCTYPE html>

<head></head>

<body>
    <h1><strong>Registration form</strong></h1>
    <form>
        <label>Username</label>
        <input type="text" required />
        </label>
        <label>Password</label>
        <input type="password" required />
        </label>
        <div>
            <label>Email</label>
            <input type="email" required />
            </label>
        </div>
        <div>
            Which taxi do you require?
            <div>
                <label>
                    <input type="radio" required /> Car
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" required /> Van
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" required /> Tuk Tuk
                </label>
            </div>
        </div>
        <div>
            Extras
            <div>
                <label>
                    <input type="checkbox" required /> Baby Seat
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" required /> Wheelchair Access
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" required /> Stock Tip
                </label>
            </div>
        </div>
        <div>
            <label>
                Pickup
                <select>
                    <option selected="selected">Select One</option>
                    <option>Taxi Office</option>
                    <option>Town Hall</option>
                    <option>We'll Guess</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                Special
                <textarea name="textbox" cols="10" rows="10"></textarea>
            </label>
            <button>Submit</button>
        </div>
    </form>
</body>
